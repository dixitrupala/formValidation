<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="demo">Hotel Management</h1>

      <div class="form-main">
        <form class="main-form" id="myForm" name="myForm" onsubmit="return false">
          <div class="form-control">
            <label for="fNo" class="label">Room No:</label>
			<div class="main-container">
				<input type="number" class="input" id="roomNo" name="roomError"  oninput="myFunction(this)" onblur="myFunction(this)"/>
				<span class="error" id="roomError"></span>
			</div>
          </div>
          <br />
          <div class="form-control">
            <label for="name" class="label">Person name:</label>
			<div class="main-container">
				<input type="text" class="input" id="personName" name="personError"  oninput="myFunction(this)" onblur="myFunction(this)"/>
				<span class="error" id="personError"></span>
			</div>
		  </div>
          <br />
          <div class="form-control">
            <label for="date" class="label">Booking Date:</label>
			<div class="main-container">
				<input type="date" class="input" id="bookDate" name="bookingError" oninput="myFunction(this)" onblur="myFunction(this)"/>
				<span class="error" id="bookingError"></span>
			</div>
		  </div>
          <br />
          <div class="form-control">
            <label for="date" class="label">Total Person:</label>
			<div class="main-container">
				<select class="input input-select" id="totalPerson" name="totalError" oninput="myFunction(this)" onblur="myFunction(this)">
				  <option value="">Total Person</option>
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				</select>
				<span class="error" id="totalError"></span>
			</div>
          </div>
          <br />
          <div class="btn-class">
            <button type="submit" class="btn-submit" id="btnButton" onclick="addBooking()">Submit</button>
            <input type="reset" class="btn-reset" onclick="btnReset()" value="Reset">
          </div>
        </form>
      </div>
      <div class="form-table">
        <table id="personDetail">
            <tr>
              <th>Room No.</th>
              <th>Person Name</th>
              <th>Booking Date</th>
              <th>Total Person</th>
              <th>Action</th>
            </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
